<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div class="container">
        <section class="card" id="card">
            <div class="frontCard">
                <div class="logo" id="logo">
                    <img src="./img/logo/mastercard.png" alt="">
                </div>
                <img src="./img/chip-tarjeta.png" class="chip" alt="">
                <div class="data">
                   <div class="group" id="number">
                     <p class="label">Card Number</p>
                     <p class="number">#### #### #### ####</p>
                   </div> 
                   <div class="flexbox">
                    <div class="group" id="name">
                        <p class="label">Card Holder</p>
                        <p class="name">John Doe</p>
                    </div>
                    <div class="group" id="expiration">
                        <p class="label">Expiration</p>
                        <p class="expiration"><span class="month"> MM</span> / <span class="year">AA</span></p>
                    </div>
                   </div>
                </div>
            </div>

            <div class="backCard">
                <div class="magneticBar"></div>
                <div class="data">
                    <div class="group" id="signature">
                        <p class="label">Signature</p>
                        <div class="signature"><p></p></div>
                    </div>
                    <div class="group" id="cvv">
                        <p class="label">CVV</p>
                        <p class="cvv"></p>
                    </div>
                </div>
                <p class="legend">
                   Pode chamar ele de roxinho. Além disso, pode chamar de moderno, gratuito e prático. 
                </p>
                <a href="https://nubank.com.br/" target="_blank" class="bankLink">www.nubank.com.br</a>
            </div>
        </section>
        <!--Card Btn-->
        <div class="containerBtn">
            <button class="btnOpenForm" id="btnOpenForm">
                <i class="fas fa-plus"></i>
            </button>
        </div> 
            <form action="" id="formCard" class="formCard">
                <div class="group">
                    <label for="inputNumber">Card Number</label>
                    <input type="text" id="inputNumber" maxlength="19" autocomplete="off">
                </div>

                <div class="group">
                    <label for="inputName">Card Holder</label>
                    <input type="text" id="inputName" maxlength="19" autocomplete="off">
                </div>
                <div class="flexbox">
                    <div class="expirationGroup">
                        <label for="'selectMounth">Expiration</label>
                        <div class="flexbox">
                            <div class="groupSelect">
                                <select name="month" id="selectmonth">
                                    <option disabled selected>Month</option>
                                </select>
                                <i class="fas fa-angle-down"></i>
                            </div>
                            <div class="groupSelect">
                                <select name="month" id="selectYear">
                                    <option disabled selected>Year</option>
                                </select>
                                <i class="fas fa-angle-down"></i>
                            </div>

                        <div class="cvvGroup">
                            <label for="inputCVV">CVV</label>
                            <input type="text" id="inputCVV" maxlength="3">
                        </div>

                     </div>
                     <button type="submit" class="btnSubmit">Submit</button>
                  </div>
              </div>
            </form>
       </div>
        <!--Card-->
       


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
